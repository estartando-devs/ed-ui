name: Accessibility Issue ♿
description: Report an accessibility or usability issue.
title: '[a11y]: '
labels: ['type: a11y ♿']
body:
  - type: markdown
    attributes:
      value: '## Welcome!'
  - type: markdown
    attributes:
      value:
        Thank you for completing this accessibility report.
        Estartando Devs aims to provide accessibility for everyone,
        and the ED-UI library to be fully accessible.
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package(s) are you using?
      multiple: true
      options:
        - '@ed-ui/react'
        - '@ed-ui/styles'
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) are you experiencing the issue?
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Edge
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
  - type: input
    id: version
    attributes:
      label: Package version
      description: 'Which version(s) are you using?'
      placeholder: e.g. @ed-ui/react v0.1.15
    validations:
      required: true
  - type: input
    id: react-version
    attributes:
      label: React version
      description: 'Which React version are you using?'
      placeholder: e.g. v17.0.2
  - type: input
    id: tool
    attributes:
      label: Automated testing tool and ruleset
      description: 'Which tool and ruleset uncovered the issue?'
      placeholder:
        e.g. IBM Equal Access Accessibility Checker - Latest Deployment
    validations:
      required: true
  - type: input
    id: technology
    attributes:
      label: Assistive technology
      description: 'Did you experience the issue using an assistive technology?'
      placeholder: e.g. JAWS, MacOS VoiceOver
  - type: textarea
    id: description
    attributes:
      label: Description
      description:
        "Tell us more about the accessibility issue that you're experiencing"
      placeholder: What did you expect to happen? What happened instead?
    validations:
      required: true
  - type: input
    id: wcag
    attributes:
      label: WCAG 2.1 Violation
      description: 'Does this violate a specific WCAG 2.1 checkpoint?'
      placeholder: e.g Success Criterion 1.4.3 Contrast (Minimum)
  - type: input
    id: example-url
    attributes:
      label: CodeSandbox example
      description:
        'Use our
        [CodeSandbox](https://codesandbox.io/s/condescending-morning-sw762j)
        to re-create the issue'
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description:
        'How do we reproduce the accessibility violation you described using the
        CodeSandbox link above?'
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please confirm the following
      options:
        - label:
            I agree to follow this project's [Code of
            Conduct](https://github.com/estartando-devs/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true
        - label:
            I checked the [current
            issues](https://github.com/estartando-devs/ed-ui/issues) for
            duplicate problems
